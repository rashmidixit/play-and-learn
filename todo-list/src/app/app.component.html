<header>To-Do List</header>
<section>
  <div *ngFor="let item of todoList">
    <div class="item">
      <div class="id">{{item.id}}</div>
      <div class="description">{{item.description}}</div>
      <div class="priority">{{item.priority}}</div>
    </div>
  </div>
</section>
